                font-family: 'Georgia', serif;

                text-align: center;

            }

            /* ESTILO DA TABELA DO CARRINHO  */
            .cart-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                background-color: #1a1a1a; 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); 
                border: 1px solid var(--cor-texto-cian);
            }

            .cart-table th, .cart-table td {
                padding: 15px;
                text-align: left;

                color: #cccccc;
                font-size: 1.05rem;
            }

            .cart-table th {

                color: #000000; 
                font-weight: bold;
                text-transform: uppercase;
                border-top: 2px solid var(--cor-texto-cian);
                border-bottom: 2px solid var(--cor-texto-cian);
            }
            
            .cart-table tbody tr:hover {
                background-color: #2a2a2a; 
            }

            .cart-table .total-row td {

                color: var(--cor-acao-red); 
                font-size: 1.2rem;
                border-top: 2px solid var(--cor-acao-red);
                border-bottom: none;
            }
            
            /* Bot√µes de quantidade na tabela */
            .cart-table button {
                background-color: var(--cor-acao-red);
                color: #000000;
                border: none;
                padding: 5px 10px;
                margin: 0 5px;
                cursor: pointer;
                border-radius: 3px;
                font-weight: bold;
                transition: background-color 0.2s;
            }

            .cart-table button:hover {
                background-color: var(--cor-texto-cian);
                box-shadow: 0 0 5px var(--cor-texto-cian);
            }
            
            .cart-table .remove-btn {
                background-color: var(--cor-acao-red);
                box-shadow: 0 0 5px var(--cor-acao-red);
                color: #000000;
            }

            .cart-table .remove-btn:hover {
                background-color: #cc0000;
                box-shadow: 0 0 8px var(--cor-acao-red);
            }
            
            .empty-cart {
                color: var(--cor-acao-red);
                font-size: 1.5rem;
                text-align: center;
                padding: 50px;
                border: 1px dashed var(--cor-acao-red);
                background-color: #1a1a1a;
                border-radius: 5px;
                margin-top: 20px;
                text-shadow: 0 0 5px var(--cor-acao-red);
            }

            /* Bot√µes principais da se√ß√£o do carrinho */
            .contact_section .btn-primary,
            .contact_section .btn-success,
            .contact_section .btn-danger {
                padding: 12px 30px;

                transition: all 0.3s ease;

            }

            /* Estilo dos Bot√µes - Continuar Comprando  */
            .contact_section .btn-primary {

            }
            .contact_section .btn-primary:hover {

            /* Estilo dos Bot√µes - Finalizar Compra  */

        <script>
            // Fun√ß√µes de Carrinho
            function getUrlParams() {
                const params = new URLSearchParams(window.location.search);
                return {
                    product: params.get('product'),
                    price: params.get('price')
                };
            }
            
            function getCart() {
                const cart = localStorage.getItem('cart');
                return cart ? JSON.parse(cart) : [];
            }
            
            function saveCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
            }
            
            function addToCart(product, price) {
                const cart = getCart();
                const existingItem = cart.find(item => item.product === product);
                
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({
                        product: product,
                        price: parseFloat(price),
                        quantity: 1
                    });
                }
                
                saveCart(cart);
                renderCart();
            }
            
            function removeFromCart(index) {
                const cart = getCart();
                cart.splice(index, 1);
                saveCart(cart);
                renderCart();
            }
            
            function updateQuantity(index, change) {
                const cart = getCart();
                cart[index].quantity += change;
                
                if (cart[index].quantity <= 0) {
                    removeFromCart(index);
                } else {
                    saveCart(cart);
                    renderCart();
                }
            }
            
            // Fun√ß√£o para renderizar a tabela do carrinho 
            function renderCart() {
                const cart = getCart();
                const cartContent = document.getElementById('cart-content');
                
                if (cart.length === 0) {
                    cartContent.innerHTML = '<div class="empty-cart">Seu carrinho est√° vazio. Adicione itens da nossa cole√ß√£o geek!</div>';
                    return;
                }
                
                let tableHTML = `
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Pre√ßo Unit√°rio</th>
                                <th>Quantidade</th>
                                <th>Subtotal</th>
                                <th>A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                let total = 0;
                
                cart.forEach((item, index) => {
                    const subtotal = item.price * item.quantity;
                    total += subtotal;
                    
                    tableHTML += `
                        <tr>
                            <td>${item.product}</td>
                            <td>$${item.price.toFixed(2)}</td>
                            <td>
                                <button onclick="updateQuantity(${index}, -1)">-</button>
                                ${item.quantity}
                                <button onclick="updateQuantity(${index}, 1)">+</button>
                            </td>
                            <td>$${subtotal.toFixed(2)}</td>
                            <td><button class="remove-btn" onclick="removeFromCart(${index})">Remover</button></td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        <tr class="total-row">
                            <td colspan="3" style="text-align: right;"><strong>Total a Pagar:</strong></td>
                            <td><strong>$${total.toFixed(2)}</strong></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                `;
                
                cartContent.innerHTML = tableHTML;
            }
            
            function checkout() {
                const cart = getCart();
                
                if (cart.length === 0) {
                    alert('Seu carrinho est√° vazio!');
                    return;
                }
                
                alert('A transa√ß√£o est√° sendo processada... Total: $' + 
                    cart.reduce((sum, item) => sum + (item.price * item.quantity), 0).toFixed(2) + 
                    '\nObrigado por comprar na Biblioteca Geek!');
                
                localStorage.removeItem('cart');
                renderCart();
            }
            
            function clearCart() {
                if (confirm('Aten√ß√£o: Todos os itens ser√£o removidos. Deseja limpar o carrinho?')) {
                    localStorage.removeItem('cart');
                    renderCart();
                }
            }
            
            // Inicializar a p√°gina
            document.addEventListener('DOMContentLoaded', function() {
                const params = getUrlParams();
                if (params.product && params.price) {
                    // Adiciona o item se veio da URL (o que √© o fluxo de "Adicionar ao Carrinho")
                    addToCart(params.product, params.price);
                }
                
                renderCart();
                
                // Configura os listeners dos bot√µes
                document.getElementById('checkout-btn').addEventListener('click', checkout);
                document.getElementById('clear-cart').addEventListener('click', clearCart);
            });
        </script>
